<!DOCTYPE html>
<html>
<head>
  <link href="static/client.css" type="text/css" rel="stylesheet">
  <script src="static/client.js" type="text/javascript"></script>
  <!-- <script src="serverstub.js" type="text/javascript"></script> -->
</head>
<body>

  <div id="view1">

  </div>

  <script type="text/view" id="welcomeview">
  <div id="center">
    <div id="logo">  </div>

    <div id="signup">
      <form id="signupform" onsubmit="SignUpValidation(); return false;">

      <h2 id="label">
        <label> Sign up here </label>
      </h2>

        <div id="firstname">
          <label class="Textlabel" for="firstname"> First name </label>
          <input type="text" id="userFirstName"class="InputField" placeholder="Andreas" name="firstname" required>

        </div>

        <div id="familyname">

          <label class="Textlabel" for="familyname"> Family name </label>
          <input type="text" id="userFamilyName" class="InputField" placeholder="Ljung" name="familyname" required>
        </div>

        <div id="gender">
          <label class="Textlabel" for="gender"> Gender </label>
          <select class="InputField" name="gender_options">
            <option value="error" disabled selected hidden> Choose </option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
        </div>

        <div id="city">
          <label class="Textlabel" for="city"> City </label>
          <input type="text" id="userCity" class="InputField" name="city" placeholder="Stockholm" required>
        </div>

        <div id="country">

          <label class="Textlabel" for="country"> Country </label>
          <input type="text" id="userCountry" class="InputField" name="country" placeholder="Svea Rike" required>
        </div>

        <div id="signup_email">
          <label class="Textlabel" for="signup_email"> Email </label>
          <input type="text" id="userEmail"name="Iemail" placeholder="Striker21@example.com" pattern="[a-zA-Z0-9._&+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}" title="e.g example21@striker.com" class="InputField">
        </div>

        <div id="password">
          <label class="Textlabel" for="password"> Password </label>
          <input type="password" minlength='8' class="InputField" id="passw" name="password" required>
        </div>

        <div id="repeat_PSW">
          <label class="Textlabel" for="repeat_PSW"> Repeat PSW </label>
          <input type="password" minlength='8' class="InputField" id="passw_rpt" name="repeat_PSW" required>
        </div>

        <div id="signup_button">
          <input type="submit" class="Ibutton" value="SignUp">
        </div>

        <div id="ErrorSignup">

        </div>

      </form>
    </div>

    <div id="login">
      <form id="signinform" onsubmit="SignInValidation(); return false;">

        <div id="email">
          <label class="Textlabel" for="Iemail"> Email </label>
          <input type="text" id="signInEmail" name="Iemail" pattern="[a-zA-Z0-9._&+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}" title="e.g example21@striker.com" class="InputField">
        </div>

        <div id="password">
          <label class="Textlabel" for="Ipass"> Password </label>
          <input type="password" id="signInPassword" class="InputField" name="Ipass" required>
        </div>

        <div id="button">
          <input type="submit" class="Ibutton" value="Login">
        </div>

        <div id="ErrorSignin">

        </div>

      </form>
    </div>

  </div>
</script>

<script type="text/view" id="profileview">

  <div class="tab">
    <button class="tablinks" id="defaultTab" onclick="openTab(event, 'Home')">Home</button>
    <button class="tablinks" onclick="openTab(event, 'Browse')">Browse</button>
    <button class="tablinks" onclick="openTab(event, 'Account')">Account</button>
  </div>

  <div id="Home" class="tabcontent">

    <div class="Info">

      <div id='homeInfoEmail' class='Inf'>
      </div>

      <div id='homeInfoFirstname' class='Inf'>
      </div>

      <div id='homeInfoFamilyname' class='Inf'>
      </div>

      <div id='homeInfoGender' class='Inf'>
      </div>

      <div id='homeInfoCity' class='Inf'>
      </div>

      <div id='homeInfoCountry' class='Inf'>
      </div>
    </div>

    <div class="Message">
        <input type='email' id="homeMessageEmail" placeholder="Who do you wanna post to?"></textarea>
        <textarea id="homeMessageTextArea" placeholder="What do you wanna post about?"></textarea>
        <input type="submit" onclick='postItMessage()' class='postItButton' value='Post!'> </input>
    </div>


    <div class='messageBrowse'>
      <div>
        <input type='submit' onclick='loadBrowse()' class='browseItButton' value='Reload'></input>
      </div>

      <div id='homeBrowseMessages'>

      </div>
    </div>

  </div>


  <div id="Browse" class="tabcontent">

    <div id='searchUser'>
      <label id='SearchLabel'> Search for a user </label>
      <input type='text' id='browseSearch'> </input>
      <input type="submit" onclick='searchUser()' id='SearchButton' value='Search'> </input>
      <div id='browseUser'> </div>
    </div>

    <div id='browsedUser'>
      <div class="Info">
        <div id='bInfoEmail' class='Inf'>
        </div>

        <div id='bInfoFirstname' class='Inf'>
        </div>

        <div id='bInfoFamilyname' class='Inf'>
        </div>

        <div id='bInfoGender' class='Inf'>
        </div>

        <div id='bInfoCity' class='Inf'>
        </div>

        <div id='bInfoCountry' class='Inf'>
        </div>
      </div>

      <div class="Message">
          <textarea id="browseMessageTextArea" placeholder="What do you wanna post about?"></textarea>
          <input type="submit" onclick='bPostItMessage()' class='postItButton' value='Post!'> </input>
      </div>
      <div class='messageBrowse'>
      <div>
        <input type='submit' onclick='loadBrowseMessage()' class='browseItButton' value='Reload'></input>
      </div>

      <div id='BBrowseMessages'>

      </div>
      </div>
    </div>

  </div>

  <div id="Account" class="tabcontent">
    <form id="changePassForm" onsubmit="changePasswordValidation(); return false;">
      <div id="accountDiv">
        <h3> Change Password </h3>
        <label class="TextlabelAccount" for="Ipass"> Current password </label>
        <input type="password" id="changePasswordCurrent" class="InputFieldAccount">
        <label class="TextlabelAccount" for="Ipass"> Password </label>
        <input type="password" id="changePassword" class="InputFieldAccount" minlength='8'>
        <label class="TextlabelAccount" for="Ipass"> Confirm Password </label>
        <input type="password" id="changePasswordConfirm" class="InputFieldAccount" minlength='8'>
        <input type="submit" class="IbuttonAccount" value="Confirm">
        <div id="changePasswordError"> </div>

      </div>
    </form>
    <input type="submit" class="SignOutButton" value="Sign out" onclick="signOutValidation()">
  </div>


</script>

</body>
</html>
